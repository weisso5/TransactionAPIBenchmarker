<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Transaction Creator</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.min.js@3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Transaction Creator</h1>
<form action="" onsubmit="sendMessage(event)">
    <div class="mb-3">
        <label class="form-label" for="userId">User Id</label>
        <input
                autocomplete="off"
                class="form-control"
                id="userId"
                type="text"
                readonly
                value="{{requestor.id}}"
        />
        <div class="form-text" id="userIdHelp">
            Used for tracking transactions.
        </div>
    </div>
    <div id="connectArea">
        <button class="btn btn-primary" onclick="connect(event)">Connect</button>
        <span id="isconnected" class="badge bg-success" style="display: none;">Connected</span>
        <span id="isdisconnected" class="badge bg-danger">Disconnected</span>
    </div>
    <hr/>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
                aria-label="Amount"
                autocomplete="on"
                class="form-control"
                id="amount"
                min="0.00"
                required
                step="0.01"
                type="number"
        />
    </div>
    <div class="mb-3">
        <label class="form-label" for="currency">Currency </label>
        <select
                aria-label="Select Currency"
                class="form-select"
                id="currency"
                required>
            <option selected value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="NZD">NZD</option>
            <option value="CHF">CHF</option>
            <option value="HKD">HKD</option>
            <option value="SGD">SGD</option>
            <option value="SEK">SEK</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Description </label>
        <input
                autocomplete="on"
                class="form-control"
                id="description"
                required
                type="text"
        />
      </div>
    <div class="mb-3">
      <label class="form-label" for="category">Category</label>
      <input autocomplete="on" class="form-control" id="category" required type="text"/>
    </div>
    <div class="mb-3">
      <label class="form-label" for="type">Type</label>
      <select id="type" required class="form-select">
            <option value="debit" selected>Debit</option>
            <option value="credit">Credit</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success" disabled id="submit">Send</button>
</form>
<hr/>
<ul id="transactions"></ul>
</div>
<script>
    let ws = null;

    function connect(event) {
        const userId = '{{requestor.id}}';
        const host = window.location.hostname;
        ws = new WebSocket(
            "ws://" + host + ":8000/ws/transaction/create?userid=" + userId
        );
        ws.onmessage = function (event) {
            const transactions = $("#transactions");
            const transaction = document.createElement("li");
            const content = document.createTextNode(event.data);
            transaction.appendChild(content);
            transactions.append(transaction);
        };
        ws.onopen = function (event) {
            console.log("Connected");
            $('#isconnected').show();
            $('#isdisconnected').hide();
            $('#submit').prop('disabled', false);
        };
        ws.onclose = function (event) {
            console.log("Disconnected");
            $('#isconnected').hide();
            $('#isdisconnected').show();
            $('#submit').prop('disabled', true);
        };
        ws.onerror = function (event) {
            console.log("Error");
            alert("Error: " + event.data);
        };
        event.preventDefault();
    }

    function sendMessage(event) {
        const data = {
            amount: parseFloat($("#amount").val()),
            currency: $("#currency").val(),
            description: $("#description").val(),
            category: $("#category").val(),
            type: $("#type").val(),
        };
        ws.send(JSON.stringify(data));

        event.preventDefault();
    }
</script>
</body>
</html>

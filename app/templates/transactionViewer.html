<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Transaction View</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Transaction Viewer</h1>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="mb-3">
            <label class="form-label" for="userId">User Id</label>
            <input
                    aria-label="User Id"
                    autocomplete="off"
                    class="form-control"
                    id="userId"
                    placeholder="User Id"
                    type="text"
                    value="some-key-token"/>
        </div>
        <div id="connectArea">
            <button class="btn btn-primary" onclick="connect(event)">Connect</button>
            <span class="badge bg-success" id="isconnected" style="display: none;">Connected</span>
            <span class="badge bg-danger" id="isdisconnected">Disconnected</span>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
</div>
<script>
    var ws = null;
    var host = window.location.hostname;
    var userId = $("#userId").val();
    ws = new WebSocket("ws://" + host + ":8000/ws/transaction/flow?userid=" + userId);
    
</script>
</body>
</html>
